<!DOCTYPE html>

<html>

<!-- O SPAN é um elemento Inline e a DIV é um elemento BLOCK. -->

	<head>
		<meta charset="utf-8">
		<title>Span e Div</title>

		<style type="text/css">
			#menu{
				background-color: gray;
				padding: 20px;
				text-align: center;
			}

			#conteudo-principal{
				background-color: blue;
				padding: 5px;
				margin: 20px;
			}

			#rodape{
				border: 1px solid gray;
				padding: 7px;
			}

			.verde{
				color: green;
				text-align: left;
			}
		</style>

	</head>

	<body>

		<div id="menu">
			<a href="file:///C:/Users/Gui/Desktop/Front%20End/Primeiro%20Projeto/index.html">Home</a> | Quem somos | Contato
		</div>

		<div id="conteudo-principal">
			<h3>Conteúdo do site</h3>
			<p>Conteúdo!</p>
		</div>

		<div id="rodape">
			Todos os <span class="verde">direitos</span> reservados
			<br>
		</div>

	</body>

</html>
