<html lang="pt-br">
	<head>
		<meta charset="utf-8">	
		<title>Transições</title>

		<!-- Normalize CSS -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		
		<!-- Estilo Customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo_transicoes.css">

		<!--[if IE]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<style type="text/css">

			Body{
				margin: 13px;
			}

			#box-transicao{
				width: 300px;
				height: 300px;
				background: orange;
				border-radius: 0px;
			}

			#box-transicao:hover{
				width: 400px;
				background: black;
				border-radius: 15px;
				transition: background 3s, width 3s, border-radius 3s;
				/*transition: all*/;
			}
			
		</style>

	</head>

	<body>
		<h1>Transições</h1>
		<div id="box-transicao"></div>
	</body>
</html>
