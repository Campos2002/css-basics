<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="">
		<title>Seletor de Irmão Adjacente</title>
		<style type="text/css">

			/*<<<<<<<<<< SELETOR DE IRMÃO ADJASCENTE - h2+p{} Seleciona o PRIMEIRO elemento <p> após a qualquer elemento <h2> <<<<<<<<<<*/
			/*--------------------------------------------------------------------------------------------------------------------------*/

			h2+p {
				color: red;
				text-decoration: none;
			}

		</style>

	</head>

	<body>

		<h1>Seletor de Irmão Adjacente</h1>

		<div>
			<h2>Título</h2>
			<p>Com seletor de irmão adjacente.</p> <!-- Onde nosso SELETOR está agindo. -->
			<p>Sem seletor de irmão adjacente.</p>
		</div>	

	</body>

</html>
